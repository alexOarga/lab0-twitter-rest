<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente MVC Twitter</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <!-- Bootstrap CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm sticky-top">
    <a class="navbar-brand" href="#">Cliente MVC Twitter</a>
    <form action="query-twitter" class="mx-2 my-auto d-inline w-100" id="search" method="get">
        <div class="input-group">
            <input class="form-control" id="q" name="q" placeholder="Escribe algo que quieras buscar" type="text"/>
            <span class="input-group-append">
                <button class="btn btn-secondary" type="submit">Buscar</button>
            </span>
        </div>
    </form>
</nav>
<div class="container-fluid">
    <!--
    <form id="search" action="search" method="get">
        <div class="row">
            <input type="text" class="form-control" id="q" name="q"
                   placeholder="Escribe algo que quieras buscar"/>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <button type="submit" class="btn btn-default center-block">Buscar</button>
        </div>
    </form>
    -->
    <div class="card-columns" id="resultsBlock"></div>
    <script id="template" type="x-tmpl-mustache">
        {{#tweets}}
        <div class="card p-3">
            <div class="card-body">
                <h5 class="card-title">
                    <a
                            href="https://twitter.com/{{fromUser}}"
                            target="_blank">
                        <span class="fas fa-user"></span>
                        <span>{{fromUser}}</span></a>
                    dice en
                    <a
                            href="https://twitter.com/{{fromUser}}/status/{{idStr}}"
                            target="_blank">
                        <span class="fab fa-twitter-square"></span>
                        <span>{{id}}</span></a>
                </h5>
                <p class="card-text">{{unmodifiedText}}</p>
            </div>
        </div>
        {{/tweets}}
    </script>
</div>

<script src="https://unpkg.com/mustache@latest"></script>

</body>
</html>
